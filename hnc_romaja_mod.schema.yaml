# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: hnc_romaja_mod
  name: HNC Romaja (mod)
  version: "0.1"
  author:
    - Kevin Li <kevinli020508@gmail.com>
    - Patrick <ipatrickmac@me.com>
    - 雪齋 <lyc20041@gmail.com>
  description: |
    HNC Romaja for Rime
    (This is a slightly modified version
    where f is mapped to ㅇ for convenience)
    ㄱg ㄴn ㄷd ㄹl/r ㅁm ㅂb ㅅs ㅇx/f
    ㅈj ㅊc ㅋk ㅌt ㅍp ㅎh
    ㅏaㅐai ㅑia ㅒiai ㅓe ㅔei ㅕie ㅖiei
    ㅗo ㅘoa ㅙoai ㅚoi ㅛio
    ㅜu ㅝue ㅞuei ㅟui ㅠiu
    ㅡw ㅢwi ㅣi/y

switches:
  - name: half_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - abbrev/^([gndlmbsqjcktph]).+$/$1/
    # - derive/(^|[ '])x?([aeiouy])/$1$2/
    - derive/'//
    - derive/[xf]$/ng/
    - derive/x/f/
    - derive/l/r/
    # - derive/p/f/
    - derive/i/y/
    - derive/oa/wa/
    - derive/ue/we/
    - derive/ue/wo/
    - derive/i([aeou])/y$1/
    - derive/^([A-Za-z]+)\d$/$1/

translator:
  dictionary: hnc_romaja
  prism: hnc_romaja
  spelling_hints: 9
  preedit_format:
    - xform/'/ /
    - xform/(^|[ '])[xf]/$1/
    - xform/x/ng/
  comment_format:
    - xform/(^|[ '])[xf]/$1/
    - xform/x/ng/

reverse_lookup:
  dictionary: hnc_hanja_mod
  prefix: "`"
  tips: 〔漢字・한자〕
  comment_format:
    - xform/(^|[ '])x/$1/
    - xform/x/ng/

punctuator:
  import_preset: default
  full_shape:
    "$" : [ ￦, ￥, "$", "€", "£", "¥", "¢", "¤" ]
  half_shape:
    "$" : [ ₩, "$", "€", "£", "¥", "¢", "¤" ]
    "," : { commit: "," }
    "." : { commit: "." }
    "<" : "<"
    ">" : ">"
    "/" : "/"
    "?" : { commit: "?" }
    ";" : { commit: ";" }
    ":" : { commit: ":" }
    "'" : "'"
    "\"" : "\""
    "\\" : "\\"
    "|" : "|"
    "`" : "`"
    "~" : "~"
    "!" : { commit: "!" }
    "@" : "@"
    "#" : "#"
    "%" : "%"
    "^" : "^"
    "&" : "&"
    "*" : "*"
    "(" : "("
    ")" : ")"
    "-" : "-"
    "_" : "_"
    "+" : "+"
    "=" : "="
    "[" : "["
    "]" : "]"
    "{" : "{"
    "}" : "}"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

