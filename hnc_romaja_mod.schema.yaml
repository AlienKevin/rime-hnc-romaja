# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: hnc_romaja_mod
  name: HNC Romaja (mod)
  version: "0.1"
  author:
    - Kevin Li <kevinli020508@gmail.com>
    - Patrick <ipatrickmac@me.com>
    - 雪齋 <lyc20041@gmail.com>
  description: |
    HNC Romaja for Rime
    (This is a slightly modified version
    where f is mapped to ㅇ for convenience)
    ㄱg ㄴn ㄷd ㄹl/r ㅁm ㅂb ㅅs ㅇx/f
    ㅈj ㅊc ㅋk ㅌt ㅍp ㅎh
    ㅏaㅐai ㅑia ㅒiai ㅓe ㅔei ㅕie ㅖiei
    ㅗo ㅘoa ㅙoai ㅚoi ㅛio
    ㅜu ㅝue ㅞuei ㅟui ㅠiu
    ㅡw ㅢwi ㅣi/y

# menu:
#   page_size: 0

switches:
  - name: half_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    # - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - echo_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcbaBDGSJ'
  initials: 'zyxwvutsrqponmlkjihgfedcbaBDGSJ'
  finals: 'zyxwvutsrqponmlkjihgfedcbaGS'
  delimiter: " '"
  algebra:
    # - abbrev/^([gndlmbsqjcktph]).+$/$1/
    # - derive/(^|[ '])x?([aeiouy])/$1$2/
    # - derive/([^aeiou]|^)B/$1bb/
    - derive/'//
    # - derive/x$/ng/
    - derive/x/f/
    - derive/l/r/
    # - derive/p/f/
    - derive/i/y/
    - derive/oa/wa/
    - derive/ue/we/
    - derive/ue/wo/
    - derive/i([aeou])/y$1/
    - derive/^([A-Za-z]+)\d$/$1/

translator:
  dictionary: hnc_romaja_mod
  prism: hnc_romaja_mod
  spelling_hints: 9
  preedit_format:
    - xform/ /'/
    - xform/wa/oa/
    - xform/w[eo]/ue/
    - xform/f/x/
    - xform/r/l/

    # double final consonants
    - xform/gs/ᆪ/
    - xform/nj/ᆬ/
    - xform/nh/ᆭ/
    - xform/lg/ᆰ/
    - xform/lm/ᆱ/
    - xform/lb/ᆲ/
    - xform/ls/ᆳ/
    - xform/lt/ᆴ/
    - xform/lp/ᆵ/
    - xform/lh/ᆶ/
    - xform/bs/ᆹ/

    # tense and lax consonant pairs
    - xform/G($|')/ᆩ$1/
    - xform/G/ᄁ/
    - xform/([aeiouw])g($|'|[^aeiouw])/$1ᆨ$2/
    - xform/g/ᄀ/

    - xform/S($|')/ᆻ$1/
    - xform/S/ᄊ/
    - xform/([aeiouw])s($|'|[^aeiouw])/$1ᆺ$2/
    - xform/s/ᄉ/

    # - derive/([^aeiou]|^)bb/$1B/
    - xform/B/ᄈ/
    - xform/([aeiouw])b($|'|[^aeiouw])/$1ᆸ$2/
    - xform/b/ᄇ/

    - xform/D/ᄄ/
    - xform/([aeiouw])d($|'|[^aeiouw])/$1ᆮ$2/
    - xform/d/ᄃ/

    - xform/J/ᄍ/
    - xform/([aeiouw])j($|'|[^aeiouw])/$1ᆽ$2/
    - xform/j/ᄌ/

    # Rest of the consonants
    - xform/([aeiouw])l($|'|[^aeiouw])/$1ᆯ$2/
    - xform/l/ᄅ/

    - xform/([aeiouw])m($|'|[^aeiouw])/$1ᆷ$2/
    - xform/m/ᄆ/

    - xform/([aeiouw])h($|'|[^aeiouw])/$1ᇂ$2/
    - xform/h/ᄒ/

    - xform/([aeiouw])n($|'|[^aeiouw])/$1ᆫ$2/
    - xform/n/ᄂ/

    - xform/([aeiouw])c($|'|[^aeiouw])/$1ᆾ$2/
    - xform/c/ᄎ/

    - xform/([aeiouw])p($|'|[^aeiouw])/$1ᇁ$2/
    - xform/p/ᄑ/

    - xform/([aeiouw])t($|'|[^aeiouw])/$1ᇀ$2/
    - xform/t/ᄐ/

    - xform/([aeiouw])k($|'|[^aeiouw])/$1ᆿ$2/
    - xform/k/ᄏ/

    - xform/iai/ᅤ/
    - xform/iei/ᅨ/
    - xform/uei/ᅰ/
    - xform/oai/ᅫ/
    - xform/ai/ᅢ/
    - xform/ei/ᅦ/
    - xform/ia/ᅣ/
    - xform/ie/ᅧ/
    - xform/io/ᅭ/
    - xform/iu/ᅲ/
    - xform/ue/ᅯ/
    - xform/ui/ᅱ/
    - xform/wi/ᅴ/
    - xform/oa/ᅪ/
    - xform/o/ᅩ/
    - xform/e/ᅥ/
    - xform/a/ᅡ/
    - xform/i/ᅵ/
    - xform/u/ᅮ/
    - xform/w/ᅳ/
    - xform/(^|')x/ᄋ/
    - xform/x/ᆼ/
    - xform/'//
  comment_format:
    - xform/(^|[ '])x/$1/
    - xform/x/ng/

